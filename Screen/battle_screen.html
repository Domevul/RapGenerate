<style type="text/tailwindcss">
      :root {
        --primary-color: #7311d4;
        --secondary-color: #a855f7;
        --background-start: #1a1a2e;
        --background-end: #0c0c14;
        --text-primary: #e0e0e0;
        --text-secondary: #b0b0b0;
        --neon-pink: #ff00ff;
        --neon-cyan: #00ffff;
        --timer-progress: 75%;
      }
      body {
        font-family: 'Space Grotesk', 'Noto Sans JP', sans-serif;
        background: linear-gradient(to bottom, var(--background-start), var(--background-end));
        color: var(--text-primary);
      }
      .neon-border {
        border: 2px solid var(--neon-cyan);
        box-shadow: 0 0 5px var(--neon-cyan), 0 0 10px var(--neon-cyan), 0 0 15px var(--neon-cyan);
      }
      .neon-border-opponent {
        border: 2px solid var(--neon-pink);
        box-shadow: 0 0 5px var(--neon-pink), 0 0 10px var(--neon-pink), 0 0 15px var(--neon-pink);
      }
      .word-button {
        background-color: #000;
        color: #fff;
        border: 2px solid transparent;
        transition: all 0.3s ease-in-out;
      }
      .word-button:hover,
      .word-button:focus,
      .word-button:active {
        border-color: var(--neon-cyan);
        box-shadow: 0 0 8px var(--neon-cyan), 0 0 16px var(--neon-cyan);
        color: var(--neon-cyan);
        transform: scale(1.05);
      }
      .neon-text {
        color: var(--neon-cyan);
        text-shadow: 0 0 5px var(--neon-cyan), 0 0 10px var(--neon-cyan);
      }
      .timer-circle {
        stroke-dasharray: 283;
        stroke-dashoffset: calc(283 - (283 * var(--timer-progress)) / 100);
        transition: stroke-dashoffset 1s linear;
      }@keyframes slide-in-and-glow {
        0% {
          opacity: 0;
          transform: translateY(20px);
          text-shadow: none;
        }
        50% {
          opacity: 1;
          transform: translateY(0);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
          color: var(--neon-cyan);
          text-shadow: 0 0 8px var(--neon-cyan), 0 0 16px var(--neon-cyan), 0 0 24px var(--neon-cyan);
        }
      }
      .word-animation {
        animation: slide-in-and-glow 1s ease-out forwards;
      }
      @keyframes turn-flash {
        0%, 100% {
          box-shadow: none;
        }
        50% {
          box-shadow: 0 0 30px 15px rgba(255, 0, 255, 0.7);
        }
      }
      .turn-change-flash {
         animation: turn-flash 0.8s ease-in-out;
      }
    </style>
</head>
