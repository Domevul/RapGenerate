<!DOCTYPE html>
<html><head>
<meta charset="utf-8"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    @layer utilities {
      .animate-pulse-glow {
        animation: pulse-glow 2s infinite ease-in-out;
      }
      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 20px 5px rgba(167, 139, 250, 0.3), 0 0 40px 10px rgba(115, 17, 212, 0.2);
        }
        50% {
          box-shadow: 0 0 40px 10px rgba(167, 139, 250, 0.5), 0 0 80px 20px rgba(115, 17, 212, 0.4);
        }
      }
      .animate-background-pan {
        background-size: 200% 200%;
        animation: background-pan 15s linear infinite;
      }
      @keyframes background-pan {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    }
  </style>
</head>
<body style="font-family: 'Space Grotesk', 'Noto Sans JP', sans-serif;">
<div class="relative flex size-full min-h-screen flex-col bg-[#110d18] text-white dark group/design-root overflow-x-hidden animate-background-pan" style="background-image: radial-gradient(circle at 20% 80%, rgba(115, 17, 212, 0.2), transparent 40%), radial-gradient(circle at 80% 30%, rgba(200, 50, 200, 0.15), transparent 40%);">
<div class="absolute inset-0 bg-grid-pattern opacity-10"></div>
<div class="relative flex h-full grow flex-col items-center justify-center p-4">
<div class="w-full max-w-md text-center">
<div class="relative mx-auto mb-8 h-40 w-40">
<div class="absolute inset-0 rounded-full border-4 border-purple-500/20"></div>
<div class="absolute inset-2 animate-spin-slow rounded-full border-4 border-t-purple-400 border-l-purple-400 border-r-transparent border-b-transparent"></div>
<div class="absolute inset-4 animate-spin-slower rounded-full border-2 border-dashed border-purple-600/50"></div>
<div class="flex h-full w-full items-center justify-center">
<svg class="h-20 w-20 text-purple-400 animate-pulse-glow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
<path d="M19 11.29C19 8.24 16.51 5.75 13.46 5.75H10.54C7.49 5.75 5 8.24 5 11.29C5 14.12 7.15 16.51 9.99 16.64L10.05 18.25H8V20H16V18.25L16.01 16.64C18.85 16.51 21 14.12 21 11.29H19Z M9 11.25H7M17 11.25H15M13 3V5M11 3V5" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"></path>
</svg>
</div>
</div>
<h1 class="text-4xl font-bold tracking-wider text-shadow-lg" style="text-shadow: 0 0 15px rgba(167, 139, 250, 0.5);">LOADING...</h1>
<p class="mt-4 text-lg text-purple-200/80">Connecting to the Verse...</p>
<div class="mt-6 w-full bg-purple-900/50 rounded-full h-2.5">
<div class="bg-gradient-to-r from-purple-500 to-pink-500 h-2.5 rounded-full animate-progress" style="width: 50%;"></div>
</div>
<p class="mt-8 text-sm text-purple-300/70 italic">Tip: Sharpen your rhymes while you wait. The battle is about to begin!</p>
</div>
</div>
</div>
<style>
    @keyframes spin-slow {
      to {
        transform: rotate(360deg);
      }
    }
    .animate-spin-slow {
      animation: spin-slow 3s linear infinite;
    }
    @keyframes spin-slower {
      to {
        transform: rotate(-360deg);
      }
    }
    .animate-spin-slower {
      animation: spin-slower 6s linear infinite;
    }
    @keyframes progress {
      0% {
        width: 0%;
      }
      100% {
        width: 100%;
      }
    }
    .animate-progress {
        animation: progress 8s ease-out infinite;}
    .bg-grid-pattern {
        background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 20px 20px;
    }
  </style>

</body></html>
