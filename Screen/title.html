<!DOCTYPE html>
<html lang="ja"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MC BATTLE - Title Screen</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&amp;family=Train+One&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
        :root {
            --background-color: #121212;
            --button-bg-color: #1A1A1A;
            --neon-blue: #00FFFF;
            --neon-magenta: #FF00FF;
            --text-primary: #E0E0E0;
        }
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
        }
        .font-graffiti {
            font-family: 'Train One', cursive;
        }
        .text-shadow-neon-blue {
            text-shadow: 0 0 5px var(--neon-blue), 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue), 0 0 40px var(--neon-blue);
        }
        .text-shadow-neon-magenta {
             text-shadow: 0 0 5px var(--neon-magenta), 0 0 10px var(--neon-magenta), 0 0 20px var(--neon-magenta), 0 0 40px var(--neon-magenta);
        }
    </style>
</head>
<body class="bg-[var(--background-color)] text-[var(--text-primary)]">
<div class="relative flex size-full min-h-screen flex-col items-center justify-center overflow-hidden p-4">
<div class="absolute inset-0 z-0 bg-black opacity-50"></div>
<div class="relative z-10 flex w-full max-w-md flex-col items-center space-y-12 text-center">
<h1 class="font-graffiti text-7xl md:text-8xl font-bold text-white">
<span class="text-shadow-neon-blue" style="color: var(--neon-blue);">MC</span>
<span class="text-shadow-neon-magenta" style="color: var(--neon-magenta);">BATTLE</span>
</h1>
<div class="flex w-full flex-col space-y-4 pt-8">
<button class="bg-[var(--button-bg-color)] px-8 py-4 text-xl font-bold transition-all duration-300 ease-in-out hover:bg-opacity-80 focus:outline-none focus:ring-4 focus:ring-opacity-50" style="color: var(--neon-blue); border: 1px solid var(--neon-blue); box-shadow: 0 0 5px var(--neon-blue); border-radius: 0;">
<span class="truncate">はじめる</span>
</button>
<button class="bg-[var(--button-bg-color)] px-6 py-3 text-lg font-semibold transition-colors duration-300 ease-in-out hover:bg-opacity-80 focus:outline-none focus:ring-2 focus:ring-opacity-50" style="color: var(--neon-magenta); border: 1px solid var(--neon-magenta); box-shadow: 0 0 5px var(--neon-magenta); border-radius: 0;">
<span class="truncate">設定</span>
</button>
<button class="bg-[var(--button-bg-color)] px-6 py-3 text-lg font-semibold transition-colors duration-300 ease-in-out hover:bg-opacity-80 focus:outline-none focus:ring-2 focus:ring-opacity-50" style="color: var(--neon-magenta); border: 1px solid var(--neon-magenta); box-shadow: 0 0 5px var(--neon-magenta); border-radius: 0;">
<span class="truncate">ロード</span>
</button>
</div>
</div>
</div>

</body></html>
